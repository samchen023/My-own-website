<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="linkstyle.css">

</head>

<body>
    <!-- header -->
    <nav class="navbar fixed-top " style="background-color:#FFA07A ;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://fakeimg.pl/300/" alt="Logo" width="30" height="24"

                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"

                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">選單</h5>

                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="link.html" style="color: #ffa07a ;">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <!-- Google search -->
                        <script async src="https://cse.google.com/cse.js?cx=05cdeb32643d4412b">
                        </script>
                        <div class="gcse-searchbox-only"></div>
                        <!-- end Google search -->
                    </div>
                </div>
        </div>
    </nav>
    <!-- end header -->
    <div class="background">
        <h1 class="link-title">Links</h1>
    </div>
    <!-- twitch -->
    <h3 class="twitch-title"> <img src="/icon/twitch.jpg" alt=""> Twitch </h3>
    <p class="twitch-id">Search For : SamChen023</p>
    <div id="twitch-embed" class="twitch-live"></div>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
        new Twitch.Embed("twitch-embed", {
            width: 854,
            height: 480,
            channel: "SamChen023",
            parent: ["embed.example.com", "othersite.example.com"],
            layout: 'video',
        });
    </script>
    <!-- end twitch -->
    <!-- youtube -->
    <h3 class="youtube-title"> <img src="/icon/youtube.png" alt=""> YouTube </h3>
    <p class="youtube-id">Latest video</p>
    <div class="ytlatestvideo">
        <iframe src="https://www.youtube-nocookie.com/embed?listType=playlist&list=UUIg0lAfIgSLj67IZDW0w15g" width="600"
            height="340" allowfullscreen>
        </iframe>
    </div>
    <!-- end youtube -->
    <!-- footer -->
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- twitch -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.twitch.tv/samchen023"

                        style="width: 18px;height: 18px;">
                </a>
                <!-- Github-->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/samchen023"

                        style="width: 18px;height: 18px;">
                </a>
                <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
    </footer>
    <!-- end footer -->
</body>

</html>
